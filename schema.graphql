type SellEntity @entity {
  id: ID!
  itemId: BigInt!
  seller: Bytes!
  investor: Bytes!
  uri: String!
  price: BigInt!
  transactionHash: Bytes!
}

type BuyEntity @entity {
  id: ID!
  itemId: BigInt!
  buyer: Bytes!
  amount: BigInt!
  transactionHash: Bytes!
}

type WithdrawEntity @entity {
  id: ID!
  to: Bytes!
  amount: BigInt!
  transactionHash: Bytes!
}

type BalancesEntity @entity {
  id: ID!
  address: Bytes!
  balance: BigInt!
}
