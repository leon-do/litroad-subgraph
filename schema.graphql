type Item @entity {
  id: ID!
  itemId: BigInt!
  seller: Bytes!
  investor: Bytes!
  uri: String!
  price: BigInt!
  transactionHash: Bytes!
}

type Purchase @entity {
  id: ID!
  itemId: BigInt!
  buyer: Bytes!
  amount: BigInt!
  transactionHash: Bytes!
}

type Withdrawal @entity {
  id: ID!
  to: Bytes!
  amount: BigInt!
  transactionHash: Bytes!
}

type Balance @entity {
  id: ID!
  address: Bytes!
  balance: BigInt!
}
